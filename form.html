<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: dimgray;">
    <div style="margin: 50px; ">
        <h1><label for="">COLLEGE ADMISSIONS FORM</label></h1>
        <label for="">Enter your admission information below</label><br>
        <b><label for="validationCustom01" class="form-label" style="margin-top: 30px;">Name:</label></b>
        <div style="margin-top: 10px;">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">

                    <input type="text" class="form-control" id="validationCustom01" required>
                    <div id="passwordHelpBlock" class="form-text">
                        First Name
                    </div>

                </div>
                <div class="col-md-4">

                    <input type="text" class="form-control" id="validationCustom02" required>
                    <div id="passwordHelpBlock" class="form-text">
                        Middle Name
                    </div>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>

                    <div id="passwordHelpBlock" class="form-text">
                        Last Name
                    </div>
                </div>
                <b><label for="validationCustom03" class="form-label" style="margin-top: 30px;">Birth Date:</label></b>
                <div class="col-md-4">

                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div id="passwordHelpBlock" class="form-text">
                        Month:
                    </div>
                </div>
                <div class="col-md-4">

                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div id="passwordHelpBlock" class="form-text">
                        Day:
                    </div>
                </div>
                <div class="col-md-4">

                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div id="passwordHelpBlock" class="form-text">
                        Year:
                    </div>
                </div>
                <div>
                    <b><label for="validationCustom03" class="form-label"
                            style="margin-top: 30px;">Gender:</label></b><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Others.</label>
                    </div>

                </div>

                <div class="col-md-3" style="margin-top: 30px;">
                    <b><label for="validationCustom04" class="form-label">Which country are you citizen?</label></b>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Please select your country</option>
                        <option>PH</option>
                        <option>USA</option>
                        <option>HK</option>
                        <option>CANADA</option>
                        <option>JAPAN</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>
                <div class="col-md-3" style="margin-top: 30px;">
                    <b><label for="validationCustom05" class="form-label">Contact no.</label></b>
                    <input type="text" class="form-control" id="validationCustom05" required
                        placeholder="(000) 000 0000">
                </div>
                <div class="col-md-3" style="margin-top: 30px;">
                    <b><label for="validationCustom05" class="form-label">E-mail Address</label></b>
                    <input type="text" class="form-control" id="validationCustom05" required
                        placeholder="name@example.com">
                </div>


                <div>
                    <b><label for="validationCustom05" class="form-label" style="margin-top: 30px;">Mailing:</label></b>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div id="passwordHelpBlock" class="form-text">
                        Street Address
                    </div>
                    <input type="text" class="form-control" id="validationCustom05" required style="margin-top: 20px;">
                    <div id="passwordHelpBlock" class="form-text">
                        Street Address Line 2
                    </div>
                </div>
                <div class="col-md-3" style="margin-top: 30px;">
                    
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div id="passwordHelpBlock" class="form-text" >
                        City
                    </div>
                </div>
                <div class="col-md-3" style="margin-top: 30px;">
                    
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div id="passwordHelpBlock" class="form-text" >
                        State/Province
                    </div>
                </div>
                <div style="margin-top: 30px;">
                    
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div id="passwordHelpBlock" class="form-text" >
                        Postal/Zip Code
                    </div>
                </div>
                
                
                <div class="col-md-3" style="margin-top: 20px;">
                    <b><label for="validationCustom05" class="form-label" style="margin-top: 30px;">Emergency Contact:</label></b>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div id="passwordHelpBlock" class="form-text" >
                        First Name
                    </div>
                </div>
                <div class="col-md-3">
                    
                    <input type="text" class="form-control" id="validationCustom05" required style="margin-top: 65px;">
                    <div id="passwordHelpBlock" class="form-text" >
                        Last Name
                    </div>
                </div>
                

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
